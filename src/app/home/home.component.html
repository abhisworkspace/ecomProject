<div class="home-wrapper">
    <div class="container-fluid p-0">
        <div class="row mb-5 mx-0">
            <div class="col-lg-12 p-0">
                <ngb-carousel *ngIf="carouselData">
                    <ng-template ngbSlide *ngFor="let item of carouselData; let i = index;">
                        <div class="picsum-img-wrapper">
                            <img [src]="item?.product_image" alt="Random first slide" class="w-auto" />
                        </div>
                        <div class="carousel-caption">
                            <h3>{{item.product_name}}</h3>
                            <p>{{item.product_desc}}</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>

    <div class="container-fluid section-products px-3">
        <div class="row mb-5">
            <h1 class="text-center mb-5">Products</h1>
            <div class="col-xl-3 col-lg-3 col-sm-4" *ngFor="let item of trendyProductsData; let i = index; ">
                <div class="single-product shadow">
                    <div class="part-1" [ngStyle]="{'background-image': 'url(' + item.product_image + ')'}">
                        <ul>
                            <li><a href="#" routerLink="/"><i class="las la-shopping-cart"></i></a></li>
                            <li>
                                <a href="#" routerLink="/" (click)="wishList()">
                                    <i [ngClass]="isWished == true ? 'lar la-heart' : 'las la-heart'"></i>
                                </a>
                            </li>
                            <li><a href="#" routerLink="/"><i class="las la-expand"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2 p-3">
                        <h3 class="product-title">{{item.product_name}}</h3>
                        <h4 class="product-price me-2 mb-2">Price :</h4>
                        <h4 class="product-price"><i class="las la-rupee-sign"></i>{{item.product_price}}</h4>
                        <p class="text-ellipsis">{{item.product_desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
