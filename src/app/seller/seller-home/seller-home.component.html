<div class="container fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <a routerLink="/seller-add-product" class="btn btn-primary btn-sm float-end mb-3" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-title="Remove">Add product</a>
            <table class="table table-bordered table-striped table-hover">
                <colgroup>
                    <col style="width: 3% !important;">
                    <col style="width: 7% !important;">
                    <col style="width: 15% !important;">
                    <col style="width: 10% !important;">
                    <col style="width: 10% !important;">
                    <col style="width: 10% !important;">
                    <col style="width: 35% !important;">
                    <col style="width: 10% !important;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Color</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productList; let i = index; ">
                        <td>{{i + 1}}</td>
                        <td><img [src]="item.product_image" class="card-img-top" alt="{{item.product_name}}"></td>
                        <td>{{item.product_name}}</td>
                        <td>{{item.product_price}}</td>
                        <td>{{item.product_color}}</td>
                        <td>{{item.product_category}}</td>
                        <td>{{item.product_desc}}</td>
                        <td>
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="tooltip"
                                        data-bs-placement="top" data-bs-title="Edit"><i
                                            class="las la-pencil-alt"></i></button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip"
                                        data-bs-placement="top" data-bs-title="Remove"><i class="las la-trash-alt"
                                            (click)="deleteProduct(item.id)"></i></button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>



<div class="toast position-fixed text-bg-success border-0 top-0 end-0 mt-4 me-4" role="alert" aria-live="assertive"
    aria-atomic="true" [ngClass]="{'show':productDeleteMessage}">
    <div class="d-flex">
        <div class="toast-body">
            Product is Successfully Deleted...!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
