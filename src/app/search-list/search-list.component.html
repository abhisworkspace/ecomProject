<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let item of productList;">
                    <!-- Custom content-->
                    <div class="media d-flex align-items-center p-3 position-relative">
                        <span
                            class="badge category position-absolute bg-secondary text-white fw-semibold">{{item.product_category}}</span>
                        <img src="{{item?.product_image}}" alt="Generic placeholder image" height="150"
                            style="max-width: 270px;">
                        <div class="media-body ms-4 d-flex align-items-center justify-content-between w-100">
                            <div class=" w-75">
                                <h5 class="mt-0 font-weight-bold mb-0">{{item?.product_name}}</h5>
                                <div class="d-flex align-items-center justify-content-between mb-1">
                                    <h6 class="font-weight-bold my-2">â‚¹{{item?.product_price}}</h6>
                                </div>
                                <p class="font-italic text-muted mb-0 small">{{item?.product_desc}}</p>
                            </div>
                            <div class="d-flex flex-shrink-1 align-self-end ">
                                <ul class="list-inline list-unstyled mb-0 ">
                                    <li class="list-inline-item">
                                        <button class="btn btn-warning btn-sm">Add Cart</button>
                                    </li>
                                    <li class="list-inline-item ">
                                        <button class="btn btn-warning btn-sm">Buy Now</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul>
        </div>
    </div>
